<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- BootStrap cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
          recusandae quaerat dolores eveniet. Ex beatae quos, consequatur quas
          odit inventore perspiciatis facilis soluta ea tempore, quidem hic.
          Commodi, sit fugit!
        </p>
        <h3 id="author">Lorem,ipsum</h3>
        <button id="btn">Get Quote</button>
        <div class="quote-buttons">
          <div class="social">
            <a href="https://twitter.com/" target="_blank">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>
      </div>
      <div class="footer">
        <a href="https://codepen.io/pen/">App designed by Pallabi Bose</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
